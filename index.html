<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caaae92890.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <input type="text" id="inputtext" placeholder="0">


        <button onclick="clr()" data-all-clear>C</button>
        <button onclick="del()" data-delete>DEL</button>
        <button onclick="calculate('%')" data-operation>%</button>
        <button onclick="calculate('/')" data-number>/</button>
        <button onclick="calculate(7)" data-number>7</button>
        <button onclick="calculate(8)" data-number>8</button>
        <button onclick="calculate(9)" data-number>9</button>
        <button onclick="calculate('*')" data-operation>*</button>
        <button onclick="calculate(4)" data-number>4</button>
        <button onclick="calculate(5)" data-number>5</button>
        <button onclick="calculate(6)" data-number>6</button>
        <button onclick="calculate('-')" data-operation>-</button>
        <button onclick="calculate(1)" data-number>1</button>
        <button onclick="calculate(2)" data-number>2</button>
        <button onclick="calculate(3)" data-number>3</button>
        <button onclick="calculate('+')" data-operation>+</button>
        <button onclick="calculate('()')" data-brackets>()</button>
        <button onclick="calculate('.')" data-number>.</button>
        <button onclick="calculate(0)" data-number>0</button>
        <button onclick="result()" data-equals>=</button>
    </div>
    <script src="app.js"></script>
</body>


</html>
